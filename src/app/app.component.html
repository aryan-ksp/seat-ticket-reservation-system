<hello name="{{ Aryan }}"></hello>
<p>Aryan Seat Ticket Reservation System :)</p>

<!-- Seat Reservation Section -->
<div>
  <h1>Train Seat Reservation</h1>
    <div>
        <label for="numSeats">Enter number of seats to reserve (1-7):</label>
            <input type="number" id="numSeats" [(ngModel)]="numSeats" min="1" max="7">
                <button (click)="reserveSeats(numSeats)">Reserve</button>
                  </div>
                    <div>
                        <h2>Seat Map</h2>
                            <div *ngFor="let seat of seats; let i = index">
                                  <span [style.color]="seat ? 'red' : 'green'">{{ i + 1 }}</span>
                                      </div>
                                        </div>
                                          <div *ngIf="reserveMessage">
                                              <h3>{{ reserveMessage }}</h3>
                                                </div>
                                                </div>
